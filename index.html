<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name= 'description' content= 'a quiz about the sport of Rugby.'>

	<link href="main.css" rel='stylesheet' type='style/css' />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<title>Rugby Quiz</title>
</head>

<body>
	<main>
		<section id='start-screen'>
			<h1>Rugby Quiz</h1>
			<p>How much do you know about rugby? Lets find out!</p>
			<button id='start-button'>Start Quiz</button>
            </section>


            <div id='quiz-box'>
              <div id='header'></div>

              <div id='the-question'></div>

              <div id='feedback'></div>

              <div id='end-quiz-screen' style='display:none'>
                <h2>Congratulations! You did it!</h2>
                <p>You scored a <span id='final-score'></span>/10</p>
                <button id='restartQuiz'>Restart Quiz</button>
              </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
        
    </body>
